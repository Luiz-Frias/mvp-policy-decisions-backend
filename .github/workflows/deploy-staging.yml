name: ğŸ§ª Staging Deployment

on:
  push:
    branches: [feat/*, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install 3.11

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ§ª Run tests
        run: |
          uv run pytest tests/ -v --tb=short --cov=src --cov-report=term

      - name: ğŸ”’ Security scan
        run: |
          uv run bandit -r src/ --severity-level medium
          uv run safety check

  build-staging:
    name: ğŸ—ï¸ Build Staging Image
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-staging
            type=ref,event=pr,suffix=-staging
            type=sha,prefix=staging-

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Set image tag
        id: image
        run: |
          TAG=${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  deploy-staging:
    name: ğŸš‚ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-staging]
    environment: staging
    if: github.event_name != 'pull_request'
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: ğŸš€ Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "Deploying to Railway staging environment..."

          # Switch to staging environment
          railway environment staging

          # Deploy with staging configuration
          railway deploy --detach

          echo "âœ… Staging deployment initiated"

      - name: â³ Wait for staging deployment
        run: |
          echo "Waiting for staging deployment to complete..."
          sleep 45

      - name: ğŸ§ª Staging smoke test
        run: |
          STAGING_URL="https://mvp-policy-decisions-backend-staging.up.railway.app"

          echo "Running staging smoke tests..."

          # Wait for service and test health
          for i in {1..5}; do
            if curl -f -s "$STAGING_URL/api/v1/health" > /dev/null; then
              echo "âœ… Staging health check passed"
              break
            else
              echo "â³ Waiting for staging service... attempt $i/5"
              sleep 15
            fi
          done

          # Test API endpoints
          curl -f "$STAGING_URL/api/v1/health" | jq '.'
          curl -f -I "$STAGING_URL/docs"

  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name != 'pull_request'
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install 3.11

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ”— Run integration tests
        env:
          TEST_API_URL: "https://mvp-policy-decisions-backend-staging.up.railway.app"
        run: |
          echo "Running integration tests against staging environment..."

          # Run integration tests that point to staging
          uv run pytest tests/integration/ -v --tb=short \
            --staging \
            --base-url="$TEST_API_URL"

  notify-pr:
    name: ğŸ“¢ PR Notification
    runs-on: ubuntu-latest
    needs: [test, build-staging]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;

            const body = `
            ## ğŸ§ª Staging Build Complete

            âœ… Tests passed
            âœ… Security scan passed
            âœ… Staging image built

            **Image**: \`${{ needs.build-staging.outputs.image-tag }}\`

            Ready for review and merge to deploy to production.
            `;

            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body
            });
