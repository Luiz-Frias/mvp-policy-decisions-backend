name: ğŸ›¡ï¸ Master Ruleset Enforcement CI/CD

on:
  push:
    branches: [main, develop, staging]
    paths-ignore:
      - "*.md"
      - "docs/**"
  pull_request:
    branches: [main, staging, develop]
  schedule:
    - cron: "0 2 * * 1" # Weekly security scan
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  UV_CACHE_DIR: ~/.cache/uv
  FORCE_COLOR: "1"

jobs:
  setup:
    name: ğŸ”§ Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
      python-version: ${{ steps.python-version.outputs.version }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ Detect Python version from pyproject.toml
        id: python-version
        run: |
          VERSION=$(grep -E 'requires-python.*>=.*[0-9]+\.[0-9]+' pyproject.toml | sed -E 's/.*>=([0-9]+\.[0-9]+).*/\1/' || echo "3.11")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: ğŸ Setup Python
        run: uv python install ${{ steps.python-version.outputs.version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ”‘ Generate cache keys
        id: cache-keys
        run: |
          echo "cache-key=${{ runner.os }}-python-${{ steps.python-version.outputs.version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}" >> $GITHUB_OUTPUT

  master-ruleset-validation:
    name: ğŸ›¡ï¸ Master Ruleset Enforcement
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: true # Fail fast for master ruleset violations
      matrix:
        validation: [pydantic-compliance, type-safety, performance-gates, security-enforcement]
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: ğŸ Setup Python
        run: uv python install ${{ needs.setup.outputs.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: "ğŸ” MASTER RULE: Pydantic Model Compliance"
        if: matrix.validation == 'pydantic-compliance'
        run: |
          echo "ğŸ›¡ï¸ ENFORCING: ALL DATA STRUCTURES MUST USE PYDANTIC MODELS"

          # Check for plain dictionary usage
          PLAIN_DICTS=$(find src -name "*.py" -exec grep -l "dict\[" {} \; 2>/dev/null | wc -l)
          if [ "$PLAIN_DICTS" -gt 0 ]; then
            echo "âŒ MASTER RULE VIOLATION: Found $PLAIN_DICTS files using plain dictionaries"
            find src -name "*.py" -exec grep -l "dict\[" {} \; 2>/dev/null
            exit 1
          fi

          # Check for frozen=True in Pydantic models
          UNFROZEN_MODELS=$(find src -name "*.py" -exec grep -l "class.*BaseModel" {} \; 2>/dev/null | xargs grep -L "frozen.*=.*True" 2>/dev/null | wc -l)
          if [ "$UNFROZEN_MODELS" -gt 0 ]; then
            echo "âŒ MASTER RULE VIOLATION: Found $UNFROZEN_MODELS Pydantic models without frozen=True"
            exit 1
          fi

          # Check for @beartype decorators on public functions
          PUBLIC_FUNCS=$(find src -name "*.py" -exec grep -c "^def [^_]" {} \; 2>/dev/null | awk -F: '{sum += $2} END {print sum+0}')
          BEARTYPE_FUNCS=$(find src -name "*.py" -exec grep -c "@beartype" {} \; 2>/dev/null | awk -F: '{sum += $2} END {print sum+0}')
          echo "ğŸ“Š Found $PUBLIC_FUNCS public functions, $BEARTYPE_FUNCS with @beartype"

          if [ "$PUBLIC_FUNCS" -gt 0 ] && [ "$BEARTYPE_FUNCS" -lt "$PUBLIC_FUNCS" ]; then
            echo "âš ï¸ RECOMMENDATION: Add @beartype to all public functions for runtime type checking"
          fi

          echo "âœ… Pydantic model compliance verified"

      - name: "ğŸ”’ MASTER RULE: Type Safety Enforcement"
        if: matrix.validation == 'type-safety'
        run: |
          echo "ğŸ›¡ï¸ ENFORCING: 100% TYPE COVERAGE, MYPY --STRICT MODE"

          # MyPy strict mode enforcement
          if ! uv run mypy --strict src; then
            echo "âŒ MASTER RULE VIOLATION: MyPy strict mode failed"
            echo "ğŸš¨ TYPE SAFETY: Code must pass mypy --strict without ignores"
            exit 1
          fi

          # Ruff type-checking and linting
          uv run ruff check src tests --output-format=github
          uv run ruff format --check src tests

          # Type coverage analysis
          TYPE_ERRORS=$(uv run mypy --strict src 2>&1 | grep -c "error:" || echo "0")
          if [ "$TYPE_ERRORS" -gt 0 ]; then
            echo "âŒ MASTER RULE VIOLATION: $TYPE_ERRORS type errors found"
            exit 1
          fi

          echo "âœ… Type safety enforcement completed"

      - name: "âš¡ MASTER RULE: Performance Quality Gates"
        if: matrix.validation == 'performance-gates'
        run: |
          echo "ğŸ›¡ï¸ ENFORCING: PERFORMANCE BENCHMARKS & MEMORY LIMITS"

          # Check for performance benchmarks
          if [ -d "tests/benchmarks" ]; then
            echo "ğŸ“Š Running performance benchmarks with quality gates..."

            # Run benchmarks with strict thresholds
            uv run pytest tests/benchmarks \
              --benchmark-only \
              --benchmark-json=benchmark-results.json \
              --benchmark-compare-fail=min:10% \
              --benchmark-compare-fail=mean:15%

            # Memory profiling with memray
            uv run memray run --output=memory-profile.bin -m pytest tests/unit || true
            uv run memray stats memory-profile.bin > memory-stats.txt || true

            # Check memory allocation limits
            MAX_MEMORY=$(cat memory-stats.txt 2>/dev/null | grep -o "[0-9.]*MB" | head -1 | sed 's/MB//' || echo "0")
            if [ "$(echo "$MAX_MEMORY > 10" | bc -l 2>/dev/null || echo "0")" = "1" ]; then
              echo "âš ï¸ PERFORMANCE WARNING: Peak memory usage: ${MAX_MEMORY}MB"
            fi

            echo "âœ… Performance quality gates validated"
          else
            echo "âš ï¸ PERFORMANCE RULE: No benchmark tests found"
            echo "ğŸ’¡ RECOMMENDATION: Create tests/benchmarks/ with pytest-benchmark tests"
          fi

      - name: "ğŸ›¡ï¸ MASTER RULE: Security Enforcement"
        if: matrix.validation == 'security-enforcement'
        run: |
          echo "ğŸ›¡ï¸ ENFORCING: SECURITY-FIRST DEVELOPMENT"

          # High-severity security issue detection
          uv run bandit -r src -f json -o bandit-report.json
          HIGH_ISSUES=$(cat bandit-report.json | jq -r '.results[] | select(.issue_severity == "HIGH") | .test_name' | wc -l || echo "0")
          if [ "$HIGH_ISSUES" -gt 0 ]; then
            echo "âŒ MASTER RULE VIOLATION: $HIGH_ISSUES high-severity security issues found"
            cat bandit-report.json | jq -r '.results[] | select(.issue_severity == "HIGH")'
            exit 1
          fi

          # Dependency vulnerability scanning
          uv run safety check --json --output safety-report.json || true
          VULNERABILITIES=$(cat safety-report.json 2>/dev/null | jq -r '.vulnerabilities | length' || echo "0")
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "âŒ MASTER RULE VIOLATION: $VULNERABILITIES dependency vulnerabilities found"
            exit 1
          fi

          # Secret detection
          uv run detect-secrets scan --all-files --baseline .secrets.baseline || true

          echo "âœ… Security enforcement completed"

      - name: ğŸ“Š Upload Master Ruleset Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: master-ruleset-reports-${{ matrix.validation }}
          path: |
            bandit-report.json
            safety-report.json
            benchmark-results.json
            memory-profile.bin
            memory-stats.txt
          retention-days: 90

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install ${{ needs.setup.outputs.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ” Dependency Vulnerability Scan
        run: |
          uv run safety check --json --output safety-report.json || true
          uv run pip-audit --output=json --output-file=pip-audit-report.json || true

      - name: ğŸ Snyk Security Scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json --json-file-output=snyk-report.json
        continue-on-error: true

      - name: ğŸ” Secret Detection
        uses: trufflesecurity/trufflehog@v3.89.1
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: ğŸ“‹ Generate SBOM
        run: |
          uv run pip-licenses --format=json --output-file=licenses.json
          uv run cyclonedx-py requirements --output=sbom.json || true

      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json
            snyk-report.json
            licenses.json
            sbom.json
          retention-days: 90

  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
        exclude:
          - os: windows-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ§ª Run Unit Tests
        run: |
          uv run pytest tests/unit \
            --cov=src \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=html:htmlcov-unit \
            --junit-xml=junit-unit.xml \
            -v

      - name: ğŸ”— Run Integration Tests
        run: |
          uv run pytest tests/integration \
            --cov=src \
            --cov-report=xml:coverage-integration.xml \
            --junit-xml=junit-integration.xml \
            -v

      - name: ğŸ¯ Coverage Report
        run: |
          uv run coverage combine
          uv run coverage report --show-missing --fail-under=80
          uv run coverage xml -o coverage-combined.xml

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage-combined.xml
          flags: ${{ matrix.os }}-${{ matrix.python-version }}
          fail_ci_if_error: false

  performance:
    name: ğŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install ${{ needs.setup.outputs.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: âš¡ Run Benchmarks
        run: |
          uv run pytest tests/benchmarks --benchmark-json=benchmark-results.json || true

      - name: ğŸ” Memory Profiling
        run: |
          uv run memray run --output=memory-profile.bin -m pytest tests/unit || true
          uv run memray flamegraph memory-profile.bin --output=memory-flamegraph.html || true

      - name: ğŸ“ˆ Performance Regression Check
        run: |
          echo "Checking for performance regressions..."
          # Add custom performance threshold checks here

      - name: ğŸ“¤ Upload Performance Reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            benchmark-results.json
            memory-profile.bin
            memory-flamegraph.html
          retention-days: 30

  compliance:
    name: âš–ï¸ Compliance Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install ${{ needs.setup.outputs.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: âš–ï¸ License Compliance
        run: |
          uv run pip-licenses --allow-only="MIT;Apache Software License;BSD License;Apache License" \
            --format=json --output-file=license-compliance.json || true

      - name: ğŸ“Š Code Complexity Analysis
        run: |
          uv run radon cc src --json > complexity-report.json || true
          uv run radon mi src --json > maintainability-report.json || true

      - name: ğŸ“š Documentation Coverage
        run: |
          uv run interrogate src --generate-badge interrogate_badge.svg
          uv run pydocstyle src > docstyle-report.txt || true

      - name: ğŸ“¤ Upload Compliance Reports
        uses: actions/upload-artifact@v4
        with:
          name: compliance-reports
          path: |
            license-compliance.json
            complexity-report.json
            maintainability-report.json
            interrogate_badge.svg
            docstyle-report.txt
          retention-days: 90

  build-validation:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: [master-ruleset-validation, security, test]
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ Setup Python
        run: uv python install ${{ needs.setup.outputs.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: ğŸ—ï¸ Build Package
        run: |
          uv build
          ls -la dist/

      - name: ğŸ§ª Test Package Installation
        run: |
          uv run twine check dist/*

      - name: ğŸ³ Docker Build Test
        if: hashFiles('Dockerfile') != ''
        run: |
          docker build -t test-image .
          docker run --rm test-image --version || echo "No --version command available"

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

  pre-deployment:
    name: ğŸš¦ Pre-deployment Validation
    runs-on: ubuntu-latest
    needs: [build-validation, performance, compliance]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    steps:
      - name: ğŸ” Environment validation
        run: |
          echo "ğŸŒ Validating environment for branch: ${{ github.ref_name }}"
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "ğŸ“¦ Production deployment validation"
            echo "âœ… Ready for production deployment"
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            echo "ğŸ”„ Staging deployment validation"
            echo "âœ… Ready for staging deployment"
          fi

      - name: ğŸ¯ Deployment readiness check
        run: |
          echo "ğŸ¯ All quality gates passed!"
          echo "ğŸ“Š Build artifacts validated"
          echo "ğŸ”’ Security checks completed"
          echo "ğŸ’… Code quality verified"
          echo "âš¡ Performance benchmarks completed"
          echo "âš–ï¸ Compliance checks passed"

  notification:
    name: ğŸ“¢ Pipeline Status
    runs-on: ubuntu-latest
    needs: [master-ruleset-validation, security, test, performance, compliance, build-validation]
    if: always()
    steps:
      - name: ğŸ“Š Pipeline Summary
        run: |
          if [[ "${{ needs.master-ruleset-validation.result }}" == "success" &&
                "${{ needs.security.result }}" == "success" &&
                "${{ needs.test.result }}" == "success" &&
                "${{ needs.build-validation.result }}" == "success" ]]; then
            echo "âœ… CI/CD Pipeline: SUCCESS"
            echo "ğŸš€ Ready for deployment"
          else
            echo "âŒ CI/CD Pipeline: FAILED"
            echo "ğŸ›‘ Deployment blocked"
            exit 1
          fi
