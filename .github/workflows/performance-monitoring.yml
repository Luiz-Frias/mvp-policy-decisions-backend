name: ðŸ“Š Performance Monitoring

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "pyproject.toml"

jobs:
  performance-benchmarks:
    name: ðŸ” Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v2

      - name: ðŸ Setup Python
        run: uv python install 3.11

      - name: ðŸ“¦ Install dependencies
        run: uv sync --all-extras --dev

      - name: âš¡ Run Performance Tests
        run: |
          uv run pytest tests/benchmarks \
            --benchmark-json=benchmark-results.json \
            --benchmark-compare-fail=min:10% \
            --benchmark-compare-fail=mean:15%

      - name: ðŸ“Š Memory Analysis
        run: |
          uv run memray run --output=memory-profile.bin -m pytest tests/performance || true
          uv run memray stats memory-profile.bin > memory-stats.txt || true

      - name: ðŸ“ˆ Performance Regression Detection
        run: |
          echo "Checking for performance regressions..."
          # Add historical comparison logic here

      - name: ðŸ“¤ Upload Performance Data
        uses: actions/upload-artifact@v4
        with:
          name: performance-data
          path: |
            benchmark-results.json
            memory-profile.bin
            memory-stats.txt
          retention-days: 90
